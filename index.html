<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AluraGeek | Iuri A Contarelli</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<a class="title" href="">
					<h1>Alura Geek</h1>
				</a>
				<nav>
					<ul>
						<li><a href="">Página Inicial</a></li>
						<li><a href="">Produtos</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section id="products">
				<div class="products-container">
					<h1 class="products-h1">Meus Produtos</h1>
					<div id="product-list">
						<!-- Aqui os produtos serão renderizados dinamicamente -->
						<!-- Caso nenhum produto tenha sido adicionado, exibirá a mensagem abaixo -->
						<p id="no-products-message">Nenhum produto foi adicionado.</p>
					</div>
				</div>
			</section>
			<br />
			<section id="add-product">
				<div class="form-container">
					<h1 class="form-title">Adicionar Produto</h1>
					<form id="add-product-form">
						<div>
							<label for="product-name">Nome do Produto:</label>
							<br />
							<input type="text" id="product-name" required />
						</div>
						<div>
							<label for="product-price">Preço:</label>
							<br />
							<input type="number" id="product-price" step="0.01" min="0" required />
						</div>
						<div>
							<label for="product-image">URL da Imagem:</label>
							<br />
							<input type="text" id="product-image" required />
						</div>
						<div class="button-container">
							<button type="submit">Adicionar</button>
							<button type="button" id="clear-form">Limpar</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer-container">
				<p class="footer-text">Desenvolvido por Iuri Alves Contarelli</p>
				<p class="footer-text">2024 - AluraGeek</p>
			</div>
		</footer>

		<script src="./js/api.js" type="module" defer></script>
		<script src="./js/listagemProdutos.js" type="module" defer></script>
		<script src="./js/form.js" type="module" defer></script>
	</body>
</html>
